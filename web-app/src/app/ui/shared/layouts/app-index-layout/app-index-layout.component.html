<app-loading [isLoading]="isLoading">
  <header>
    <app-navbar (onLoginButtonClick)="openLoginModal()" (onToggleButtonClick)="toggle()" [containerFluid]="false"
                [menuItems]="menuItems" [showLoginButton]="true" [user]="user" class="navbar-dark bg-dark fixed-top">
    </app-navbar>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</app-loading>
